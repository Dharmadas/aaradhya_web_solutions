    <main>
        <section class="page-header">
            <h1>Contact Us</h1>
        </section>
        <section class="contact-section fade-in">
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone (Optional)</label>
                    <input type="tel" id="phone" name="phone" placeholder="+91 XXXXX XXXXX">
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject" required>
                        <option value="">Select a subject</option>
                        <option value="basic">Basic Web Package</option>
                        <option value="advance">Advance Web Package</option>
                        <option value="application">Web Application Package</option>
                        <option value="other">Other Inquiry</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Tell us about your project requirements..." required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
                <div id="formMsg" class="form-msg"></div>
            </form>
        </section>
    </main>
